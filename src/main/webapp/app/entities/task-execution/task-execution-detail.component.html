<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="taskExecution">
            <h2><span jhiTranslate="permaApp.taskExecution.detail.title">Task Execution</span> {{taskExecution.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="permaApp.taskExecution.timestamp">Timestamp</span></dt>
                <dd>
                    <span>{{taskExecution.timestamp}}</span>
                </dd>
                <dt><span jhiTranslate="permaApp.taskExecution.multiTask">Multi Task</span></dt>
                <dd>
                    <div *ngIf="taskExecution.multiTask">
                        <a [routerLink]="['/multi-task', taskExecution.multiTask?.id, 'view']">{{taskExecution.multiTask?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task-execution', taskExecution.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
