<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-task-execution-heading" jhiTranslate="permaApp.taskExecution.home.createOrEditLabel">Create or edit a Task Execution</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!taskExecution.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="taskExecution.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.taskExecution.timestamp" for="field_timestamp">Timestamp</label>
                    <div class="d-flex">
                        <input id="field_timestamp" type="datetime-local" class="form-control" name="timestamp" [(ngModel)]="timestamp"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.taskExecution.multiTask" for="field_multiTask">Multi Task</label>
                    <select class="form-control" id="field_multiTask" name="multiTask" [(ngModel)]="taskExecution.multiTask" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="multiTaskOption.id === taskExecution.multiTask?.id ? taskExecution.multiTask : multiTaskOption" *ngFor="let multiTaskOption of multitasks; trackBy: trackMultiTaskById">{{multiTaskOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
