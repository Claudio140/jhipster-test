<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-task-heading" jhiTranslate="permaApp.task.home.createOrEditLabel">Create or edit a Task</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!task.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="task.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.task.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="task.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.task.repetitions" for="field_repetitions">Repetitions</label>
                    <input type="number" class="form-control" name="repetitions" id="field_repetitions"
                        [(ngModel)]="task.repetitions" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.task.creationTime" for="field_creationTime">Creation Time</label>
                    <div class="d-flex">
                        <input id="field_creationTime" type="datetime-local" class="form-control" name="creationTime" [(ngModel)]="creationTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.task.executionTime" for="field_executionTime">Execution Time</label>
                    <div class="d-flex">
                        <input id="field_executionTime" type="datetime-local" class="form-control" name="executionTime" [(ngModel)]="executionTime"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
