<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="location">
            <h2><span jhiTranslate="permaApp.location.detail.title">Location</span> {{location.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="permaApp.location.name">Name</span></dt>
                <dd>
                    <span>{{location.name}}</span>
                </dd>
                <dt><span jhiTranslate="permaApp.location.latitude">Latitude</span></dt>
                <dd>
                    <span>{{location.latitude}}</span>
                </dd>
                <dt><span jhiTranslate="permaApp.location.longitude">Longitude</span></dt>
                <dd>
                    <span>{{location.longitude}}</span>
                </dd>
                <dt><span jhiTranslate="permaApp.location.actor">Actor</span></dt>
                <dd>
                    <div *ngIf="location.actor">
                        <a [routerLink]="['/actor', location.actor?.id, 'view']">{{location.actor?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/location', location.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
