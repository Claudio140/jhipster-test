<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-multi-task-heading" jhiTranslate="permaApp.multiTask.home.createOrEditLabel">Create or edit a Multi Task</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!multiTask.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="multiTask.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.multiTask.creationTime" for="field_creationTime">Creation Time</label>
                    <div class="d-flex">
                        <input id="field_creationTime" type="datetime-local" class="form-control" name="creationTime" [(ngModel)]="creationTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.multiTask.taskingParameter" for="field_taskingParameter">Tasking Parameter</label>
                    <input type="text" class="form-control" name="taskingParameter" id="field_taskingParameter"
                        [(ngModel)]="multiTask.taskingParameter" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
