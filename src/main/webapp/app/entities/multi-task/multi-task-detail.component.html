<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="multiTask">
            <h2><span jhiTranslate="permaApp.multiTask.detail.title">Multi Task</span> {{multiTask.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="permaApp.multiTask.creationTime">Creation Time</span></dt>
                <dd>
                    <span>{{multiTask.creationTime}}</span>
                </dd>
                <dt><span jhiTranslate="permaApp.multiTask.taskingParameter">Tasking Parameter</span></dt>
                <dd>
                    <span>{{multiTask.taskingParameter}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/multi-task', multiTask.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
