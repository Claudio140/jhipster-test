<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tasking-capability-heading" jhiTranslate="permaApp.taskingCapability.home.createOrEditLabel">Create or edit a Tasking Capability</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!taskingCapability.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="taskingCapability.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.taskingCapability.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="taskingCapability.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.taskingCapability.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="taskingCapability.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.taskingCapability.taskingParameters" for="field_taskingParameters">Tasking Parameters</label>
                    <input type="text" class="form-control" name="taskingParameters" id="field_taskingParameters"
                        [(ngModel)]="taskingCapability.taskingParameters" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.taskingCapability.properties" for="field_properties">Properties</label>
                    <input type="text" class="form-control" name="properties" id="field_properties"
                        [(ngModel)]="taskingCapability.properties" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.taskingCapability.actor" for="field_actor">Actor</label>
                    <select class="form-control" id="field_actor" name="actor" [(ngModel)]="taskingCapability.actor" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actorOption.id === taskingCapability.actor?.id ? taskingCapability.actor : actorOption" *ngFor="let actorOption of actors; trackBy: trackActorById">{{actorOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="permaApp.taskingCapability.multiTask" for="field_multiTask">Multi Task</label>
                    <select class="form-control" id="field_multiTask" name="multiTask" [(ngModel)]="taskingCapability.multiTask" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="multiTaskOption.id === taskingCapability.multiTask?.id ? taskingCapability.multiTask : multiTaskOption" *ngFor="let multiTaskOption of multitasks; trackBy: trackMultiTaskById">{{multiTaskOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
